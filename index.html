<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <form action="" >
            <p>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" title='Introduce tu nombre' autocomplete="given-name" 
                input placeholder="Campo obligatio" required="required" />
            </p>

            <p>
                <label for="apellido">Primer apellido:</label>
                <input type="text" name="apellido" id="apellido" title='Introduce tu primer apellido' autocomplete="family-name" />
            </p>

            <p>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" id="nacimiento" title='Introduce tu fecha de nacimiento' autocomplete="bday" />
            </p>

            <p>
                <label for="email">e-mail:</label>
                <input type="email" name="email" id="email" title='Introduce tu correo electronico' autocomplete="email"
                input placeholder="Campo obligatio" required="required" />
            </p>

            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" title='Introduce tu telefono' autocomplete="tel" />
            </p>

            <p>
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" title='Introduce tu contraseña' autocomplete="new-password"
                input placeholder="Campo obligatio" required="required" />
            </p>

            <p>
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color" title='Introduce tu color favorito' />
            </p>

            <input type="submit" value="Submit" />
        </form>
    </body>

</html>
