<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>

    <body>
        <form action="" >
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" title='Introduce tu nombre' autocomplete="name"/>
            </p>

            <p>
                <label for="apellido">Primer apellido:</label>
                <input type="text" name="apellido" id="apellido" title='Introduce tu primer apellido' autocomplete="name"/>
            </p>

            <p>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" id="nacimiento" title='Introduce tu fecha de nacimiento' autocomplete="bday"/>
            </p>

            <p>
                <label for="correo">e-mail:</label>
                <input type="text" name="correo" id="correo" title='Introduce tu correo electronico' autocomplete="email"/>
            </p>

            <p>
                <label for="telefono">Tel√©fono:</label>
                <input type="text" name="telefono" id="telefono" title='Introduce tu telefono' autocomplete="tel-area-code"/>
            </p>

            <input type="submit" value="Submit" />
        </form>
    </body>

</html>
